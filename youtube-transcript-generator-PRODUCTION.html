<!DOCTYPE html>

    <style>
        * {
            margin: 0;

            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;

        .app-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #fef2f2 0%, #fce7f3 50%, #fff7ed 100%);

        .container {
            max-width: 1024px;

        .card {
            background: white;

        .btn-primary {

        .info-box {

        }

        .button-group {

        }

        .transcript-box {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;

        .transcript-text {
            white-space: pre-wrap;

        .warning-box {
            background: #fffbeb;

        }

        .warning-text {
            font-size: 0.875rem;

        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;

        }

        .feature-card {
            background: white;
            border-radius: 0.75rem;

        .feature-icon {

        .feature-icon.red { background: #fee2e2; }
        .feature-icon.green { background: #d1fae5; }
        .feature-icon.blue { background: #dbeafe; }

        .feature-title {
            font-weight: 700;

        }

        .feature-text {

        }

        .footer {

        .footer p {

        }

        .icon {
            width: 1.25rem;

        }

        .icon-lg {
            width: 3rem;

        }

        .icon-sm {
            width: 1rem;
            height: 1rem;
        }

        .text-green {
            color: #059669;
        }

        @keyframes fadeIn {

                opacity: 0;
                transform: translateY(10px);

                opacity: 1;

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .spin {
            animation: spin 1s linear infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @media (max-width: 768px) {

            .input-group {

            .transcript-header {

            .button-group .btn {

            .features-grid {

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // CONSTANTES DE CONFIGURACI√ìN
        const BULK_LIMITS = {
            MAX_VIDEOS: 50,           // M√°ximo de videos en un lote
            CONCURRENT_REQUESTS: 3,   // Procesamiento simult√°neo
            DELAY_BETWEEN_BATCHES: 1000, // 1 segundo entre lotes
            REQUEST_TIMEOUT: 30000    // 30 segundos timeout por video
        };

        // SVG Icon Components
        const Youtube = ({ style }) => (
            <svg style={style} className="icon-lg" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <rect x="2" y="4" width="20" height="16" rx="2" strokeWidth="2"/>
                <path d="M10 9l5 3-5 3V9z" fill="currentColor" stroke="none"/>
            </svg>
        );

        const Copy = () => (
            <svg className="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <rect x="9" y="9" width="13" height="13" rx="2" strokeWidth="2"/>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" strokeWidth="2"/>
            </svg>
        );

        const Download = () => (
            <svg className="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 4v13m0 0l-4-4m4 4l4-4M3 20h18" />
            </svg>
        );

        const Loader2 = () => (
            <svg className="icon spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeWidth="2" d="M12 2v4m0 12v4M4.93 4.93l2.83 2.83m8.48 8.48l2.83 2.83M2 12h4m12 0h4M4.93 19.07l2.83-2.83m8.48-8.48l2.83-2.83" />
            </svg>
        );

        const CheckCircle2 = () => (
            <svg className="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10" strokeWidth="2"/>
                <path strokeWidth="2" d="M9 12l2 2 4-4" />
            </svg>
        );

        const List = () => (
            <svg className="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <line x1="8" y1="6" x2="21" y2="6" strokeWidth="2"/>
                <line x1="8" y1="12" x2="21" y2="12" strokeWidth="2"/>
                <line x1="8" y1="18" x2="21" y2="18" strokeWidth="2"/>
                <line x1="3" y1="6" x2="3.01" y2="6" strokeWidth="2"/>
                <line x1="3" y1="12" x2="3.01" y2="12" strokeWidth="2"/>
                <line x1="3" y1="18" x2="3.01" y2="18" strokeWidth="2"/>
            </svg>
        );

        const YouTubeTranscriptApp = () => {
            const [mode, setMode] = useState('single'); // 'single' o 'bulk'
            const [url, setUrl] = useState('');
            const [bulkUrls, setBulkUrls] = useState('');
            const [transcript, setTranscript] = useState('');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [success, setSuccess] = useState('');
            const [copied, setCopied] = useState(false);
            const [videoTitle, setVideoTitle] = useState('');
            
            // Bulk processing state
            const [bulkVideos, setBulkVideos] = useState([]);
            const [bulkProgress, setBulkProgress] = useState({ current: 0, total: 0 });
            const [bulkResults, setBulkResults] = useState([]);

            const extractVideoId = (url) => {
                const patterns = [
                    /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/)([^&\n?#]+)/,
                    /youtube\.com\/shorts\/([^&\n?#]+)/
                ];
                
                for (const pattern of patterns) {
                    const match = url.match(pattern);
                    if (match) return match[1];
                }
                return null;
            };

            const parseUrls = (text) => {
                const lines = text.split('\n').map(line => line.trim()).filter(line => line);
                const videoIds = [];
                const errors = [];

                lines.forEach((line, index) => {
                    const videoId = extractVideoId(line);
                    if (videoId) {
                        videoIds.push({ id: videoId, url: line, index });
                    } else {
                        errors.push(`L√≠nea ${index + 1}: URL inv√°lida`);
                    }
                });

                return { videoIds, errors };
            };

            const delay = (ms) => new Promise(resolve => setTimeout(resolve, ms));

            const fetchSingleTranscript = async (videoId) => {
                // Llamada real al API
                const response = await fetch('http://localhost:3001/api/transcript', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ videoId })
                });

                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Error al obtener transcripci√≥n');
                }

                return data.transcript;
            };

            const processBulkTranscripts = async (videoIds) => {
                const ids = videoIds.map(v => v.id);
                
                setBulkProgress({ current: 0, total: ids.length });
                setBulkResults([]);

                // Llamada real al API bulk
                const response = await fetch('http://localhost:3001/api/bulk-transcript', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ videoIds: ids })
                });

                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Error en procesamiento bulk');
                }

                // Actualizar UI en tiempo real mientras procesa
                let processed = 0;
                const updateInterval = setInterval(() => {
                    processed++;
                    setBulkProgress({ current: Math.min(processed, ids.length), total: ids.length });
                    
                    // Actualizar estado de videos
                    setBulkVideos(prev => {
                        const updated = [...prev];
                        if (processed <= updated.length) {
                            updated[processed - 1] = {
                                ...updated[processed - 1],
                                status: 'processing'
                            };
                        }
                        return updated;
                    });
                    
                    if (processed >= ids.length) {
                        clearInterval(updateInterval);
                    }
                }, 500);

                // Esperar un poco para simular procesamiento progresivo en UI
                await new Promise(resolve => setTimeout(resolve, ids.length * 500));
                clearInterval(updateInterval);

                // Transformar resultados al formato del frontend
                const results = data.results.map(result => {
                    // Actualizar estado final del video
                    setBulkVideos(prev => {
                        const updated = [...prev];
                        const index = updated.findIndex(v => v.id === result.videoId);
                        if (index !== -1) {
                            updated[index] = {
                                ...updated[index],
                                status: result.success ? 'completed' : 'error',
                                error: result.error,
                                transcript: result.transcript
                            };
                        }
                        return updated;
                    });

                    return {
                        id: result.videoId,
                        url: `https://youtube.com/watch?v=${result.videoId}`,
                        status: result.success ? 'completed' : 'error',
                        transcript: result.transcript,
                        error: result.error
                    };
                });

                setBulkProgress({ current: ids.length, total: ids.length });
                return results;
            };

            const handleSingleFetch = async () => {
                setLoading(true);
                setError('');
                setTranscript('');
                setVideoTitle('');
                setCopied(false);

                try {
                    const videoId = extractVideoId(url);
                    
                    if (!videoId) {
                        throw new Error('URL de YouTube inv√°lida. Por favor verifica el enlace.');
                    }

                    const transcriptText = await fetchSingleTranscript(videoId);
                    setTranscript(transcriptText);
                    setVideoTitle(`Transcripci√≥n del Video ${videoId}`);
                    
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            const handleBulkFetch = async () => {
                setLoading(true);
                setError('');
                setSuccess('');
                setBulkResults([]);

                try {
                    const { videoIds, errors } = parseUrls(bulkUrls);

                    if (errors.length > 0) {
                        throw new Error(`Errores en las URLs:\n${errors.join('\n')}`);
                    }

                    if (videoIds.length === 0) {
                        throw new Error('No se encontraron URLs v√°lidas');
                    }

                    if (videoIds.length > BULK_LIMITS.MAX_VIDEOS) {
                        throw new Error(`M√°ximo ${BULK_LIMITS.MAX_VIDEOS} videos permitidos. Tienes ${videoIds.length}`);
                    }

                    // Inicializar lista de videos
                    const initialVideos = videoIds.map(v => ({
                        id: v.id,
                        url: v.url,
                        status: 'pending',
                        transcript: null,
                        error: null
                    }));
                    
                    setBulkVideos(initialVideos);

                    // Procesar transcripciones
                    const results = await processBulkTranscripts(videoIds);
                    setBulkResults(results);

                    const completed = results.filter(r => r.status === 'completed').length;
                    const failed = results.filter(r => r.status === 'error').length;

                    setSuccess(`Proceso completado: ${completed} exitosos, ${failed} fallidos`);

                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            const handleCopy = async () => {
                try {
                    await navigator.clipboard.writeText(transcript);
                    setCopied(true);
                    setTimeout(() => setCopied(false), 2000);
                } catch (err) {
                    alert('Error al copiar al portapapeles');
                }
            };

            const handleDownload = () => {
                const blob = new Blob([transcript], { type: 'text/plain;charset=utf-8' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `youtube-transcript-${Date.now()}.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            };

            const handleBulkDownload = () => {
                const successfulResults = bulkResults.filter(r => r.status === 'completed');
                
                if (successfulResults.length === 0) {
                    alert('No hay transcripciones exitosas para descargar');
                    return;
                }

                const combinedText = successfulResults.map(result => 
                    `${'='.repeat(80)}\n${result.transcript}\n\n`
                ).join('');

                const blob = new Blob([combinedText], { type: 'text/plain;charset=utf-8' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `youtube-bulk-transcripts-${Date.now()}.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            };

            const getStatusBadge = (status, error) => {
                const badges = {
                    pending: <span className="status-badge status-pending">‚è≥ Pendiente</span>,
                    processing: <span className="status-badge status-processing pulse">üîÑ Procesando...</span>,
                    completed: <span className="status-badge status-completed">‚úÖ Completado</span>,
                    error: <span className="status-badge status-error">‚ùå Error</span>
                };
                return badges[status] || badges.pending;
            };

            return (
                <div className="app-container">
                    <div className="container">
                        <div className="header">
                            <div className="header-title">
                                <Youtube style={{color: '#dc2626'}} />
                                <h1 className="title">YouTube Transcript Generator</h1>
                            </div>
                            <p className="subtitle">
                                Extrae transcripciones de YouTube - Individual o en Bulk
                            </p>
                        </div>

                        {/* Mode Selector */}
                        <div className="card">
                            <div className="mode-selector">
                                <button 
                                    className={`mode-btn ${mode === 'single' ? 'active' : ''}`}
                                    onClick={() => setMode('single')}
                                >
                                    üìÑ Individual
                                </button>
                                <button 
                                    className={`mode-btn ${mode === 'bulk' ? 'active' : ''}`}
                                    onClick={() => setMode('bulk')}
                                >
                                    üì¶ Bulk (hasta {BULK_LIMITS.MAX_VIDEOS} videos)
                                </button>
                            </div>

                            {/* Single Mode */}
                            {mode === 'single' && (
                                <>
                                    <div className="form-group">
                                        <label className="label">URL del video de YouTube</label>
                                        <div className="input-group">
                                            <input
                                                type="text"
                                                value={url}
                                                onChange={(e) => setUrl(e.target.value)}
                                                placeholder="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
                                                className="input"
                                                onKeyPress={(e) => e.key === 'Enter' && !loading && url && handleSingleFetch()}
                                            />
                                            <button
                                                onClick={handleSingleFetch}
                                                disabled={loading || !url}
                                                className="btn btn-primary"
                                            >
                                                {loading ? (
                                                    <>
                                                        <Loader2 />
                                                        Procesando...
                                                    </>
                                                ) : (
                                                    'Obtener Transcripci√≥n'
                                                )}
                                            </button>
                                        </div>
                                    </div>

                                    <div className="info-box">
                                        <h3 className="info-title">üìã Modo Individual</h3>
                                        <ol className="info-list">
                                            <li>Copia la URL del video de YouTube</li>
                                            <li>P√©gala arriba y haz clic en "Obtener Transcripci√≥n"</li>
                                            <li>Descarga o copia el resultado</li>
                                        </ol>
                                    </div>
                                </>
                            )}

                            {/* Bulk Mode */}
                            {mode === 'bulk' && (
                                <>
                                    <div className="form-group">
                                        <label className="label">
                                            URLs de videos (una por l√≠nea, m√°ximo {BULK_LIMITS.MAX_VIDEOS})
                                        </label>
                                        <textarea
                                            value={bulkUrls}
                                            onChange={(e) => setBulkUrls(e.target.value)}
                                            placeholder={`https://www.youtube.com/watch?v=VIDEO_ID_1
https://www.youtube.com/watch?v=VIDEO_ID_2
https://youtu.be/VIDEO_ID_3
...`}
                                            className="textarea"
                                            rows="8"
                                        />
                                        <div style={{marginTop: '0.5rem', fontSize: '0.875rem', color: '#6b7280'}}>
                                            {bulkUrls.split('\n').filter(line => line.trim()).length} URLs ingresadas
                                        </div>
                                    </div>

                                    <div className="info-box">
                                        <h3 className="info-title">‚ö° Modo Bulk - Configuraci√≥n</h3>
                                        <ol className="info-list">
                                            <li>M√°ximo: {BULK_LIMITS.MAX_VIDEOS} videos por lote</li>
                                            <li>Procesamiento simult√°neo: {BULK_LIMITS.CONCURRENT_REQUESTS} videos</li>
                                            <li>Delay entre lotes: {BULK_LIMITS.DELAY_BETWEEN_BATCHES}ms</li>
                                            <li>Timeout por video: {BULK_LIMITS.REQUEST_TIMEOUT / 1000}s</li>
                                        </ol>
                                    </div>

                                    <button
                                        onClick={handleBulkFetch}
                                        disabled={loading || !bulkUrls.trim()}
                                        className="btn btn-primary"
                                        style={{width: '100%', marginTop: '1rem'}}
                                    >
                                        {loading ? (
                                            <>
                                                <Loader2 />
                                                Procesando {bulkProgress.current} de {bulkProgress.total}...
                                            </>
                                        ) : (
                                            <>
                                                <List />
                                                Procesar Bulk
                                            </>
                                        )}
                                    </button>
                                </>
                            )}
                        </div>

                        {/* Progress Section */}
                        {loading && mode === 'bulk' && bulkProgress.total > 0 && (
                            <div className="card fade-in">
                                <div className="progress-section">
                                    <div className="progress-header">
                                        <span className="progress-label">Progreso del procesamiento</span>
                                        <span className="progress-stats">
                                            {bulkProgress.current} / {bulkProgress.total} videos
                                        </span>
                                    </div>
                                    <div className="progress-bar">
                                        <div 
                                            className="progress-fill" 
                                            style={{
                                                width: `${(bulkProgress.current / bulkProgress.total) * 100}%`
                                            }}
                                        />
                                    </div>
                                </div>

                                {bulkVideos.length > 0 && (
                                    <div className="video-list">
                                        {bulkVideos.map((video, index) => (
                                            <div key={index} className="video-item">
                                                <div className="video-info">
                                                    <div className="video-id">{video.id}</div>
                                                    {video.error && (
                                                        <div className="video-status" style={{color: '#dc2626'}}>
                                                            {video.error}
                                                        </div>
                                                    )}
                                                </div>
                                                {getStatusBadge(video.status, video.error)}
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        )}

                        {/* Error Message */}
                        {error && (
                            <div className="error-box">
                                <p className="error-text">‚ùå {error}</p>
                            </div>
                        )}

                        {/* Success Message */}
                        {success && (
                            <div className="success-box">
                                <p className="success-text">‚úÖ {success}</p>
                            </div>
                        )}

                        {/* Bulk Results */}
                        {mode === 'bulk' && bulkResults.length > 0 && !loading && (
                            <div className="card fade-in">
                                <div className="transcript-header">
                                    <div>
                                        <h2 className="transcript-title">üì¶ Resultados del Procesamiento Bulk</h2>
                                        <p className="transcript-subtitle">
                                            {bulkResults.filter(r => r.status === 'completed').length} exitosos, {' '}
                                            {bulkResults.filter(r => r.status === 'error').length} fallidos
                                        </p>
                                    </div>
                                    <button 
                                        onClick={handleBulkDownload}
                                        className="btn btn-primary"
                                        disabled={bulkResults.filter(r => r.status === 'completed').length === 0}
                                    >
                                        <Download />
                                        Descargar Todo
                                    </button>
                                </div>
                            </div>
                        )}

                        {/* Single Transcript Result */}
                        {mode === 'single' && transcript && (
                            <div className="card fade-in">
                                <div className="transcript-header">
                                    <div>
                                        <h2 className="transcript-title">üìÑ Transcripci√≥n</h2>
                                        {videoTitle && (
                                            <p className="transcript-subtitle">{videoTitle}</p>
                                        )}
                                    </div>
                                    <div className="button-group">
                                        <button onClick={handleCopy} className="btn btn-secondary">
                                            {copied ? (
                                                <>
                                                    <CheckCircle2 />
                                                    <span className="text-green">¬°Copiado!</span>
                                                </>
                                            ) : (
                                                <>
                                                    <Copy />
                                                    Copiar
                                                </>
                                            )}
                                        </button>
                                        <button onClick={handleDownload} className="btn btn-primary">
                                            <Download />
                                            Descargar
                                        </button>
                                    </div>
                                </div>
                                
                                <div className="transcript-box">
                                    <pre className="transcript-text">{transcript}</pre>
                                </div>

                                <div className="warning-box">
                                    <p className="warning-text">
                                        <strong>‚úÖ Producci√≥n:</strong> Conectado al API backend real en {API_URL}. 
                                        Las transcripciones son obtenidas directamente de YouTube.
                                    </p>
                                </div>
                            </div>
                        )}

                        {/* Features */}
                        {!transcript && !loading && bulkResults.length === 0 && (
                            <div className="features-grid">
                                <div className="feature-card">
                                    <div className="feature-icon red">
                                        <Youtube style={{color: '#dc2626'}} />
                                    </div>
                                    <h3 className="feature-title">‚ö° Individual o Bulk</h3>
                                    <p className="feature-text">
                                        Procesa un video o hasta {BULK_LIMITS.MAX_VIDEOS} a la vez
                                    </p>
                                </div>
                                
                                <div className="feature-card">
                                    <div className="feature-icon purple">
                                        <List />
                                    </div>
                                    <h3 className="feature-title">üîÑ Procesamiento Inteligente</h3>
                                    <p className="feature-text">
                                        {BULK_LIMITS.CONCURRENT_REQUESTS} videos simult√°neos con rate limiting
                                    </p>
                                </div>

                                <div className="feature-card">
                                    <div className="feature-icon green">
                                        <Download />
                                    </div>
                                    <h3 className="feature-title">üíæ Descarga Masiva</h3>
                                    <p className="feature-text">
                                        Descarga todas las transcripciones en un solo archivo
                                    </p>
                                </div>

                                <div className="feature-card">
                                    <div className="feature-icon blue">
                                        <CheckCircle2 />
                                    </div>
                                    <h3 className="feature-title">üìä Tracking en Tiempo Real</h3>
                                    <p className="feature-text">
                                        Ve el progreso y estado de cada video procesado
                                    </p>
                                </div>
                            </div>
                        )}

                        <div className="footer">
                            <p>üì∫ YouTube Transcript Generator - Procesamiento Individual y Bulk</p>
                            <p>L√≠mites seguros para APIs ‚Ä¢ Sin CDN de Tailwind</p>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<YouTubeTranscriptApp />);
    </script>
</body>
</html>
